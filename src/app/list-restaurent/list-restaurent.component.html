<br><br><br><br><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name </th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
     <ng-container *ngFor="let resto of collection">

       <tr>
         <td>{{resto.id}}</td>
         <td>{{resto.name}}</td>
         <td>{{resto.Address}}</td>
         <td>{{resto.email}}</td>
         <td><i class="fa fa-edit" style="font-size: 30px;color:red">&nbsp;&nbsp; </i><i class="fa fa-trash-o" style="font-size:30px;color:red"></i></td>
         <!-- {{resto}} -->
       </tr>
     </ng-container>
    </tbody>
  </table>
  <br><br><br><br><br>
